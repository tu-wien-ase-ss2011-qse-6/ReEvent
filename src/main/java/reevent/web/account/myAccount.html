<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="en" lang="en">
<head></head>
<body>
	<wicket:extend>
			<h2>
				<wicket:message key="account">[[ account ]]</wicket:message>
			</h2>
			<span wicket:id='userSignedInLabelNick'> [[ Nickname: {nick name} ]]</span>
			<br/>
			<span wicket:id='userSignedInLabelFirst'>[[ first name: {first name} ]]</span>
			<br/>
			<span wicket:id='userSignedInLabelLast'>[[ last name: {last name} ]]</span>
			<br/>
			<a wicket:id='changeAccountLink'><wicket:message key="change.Account">[[ change your Account]]</wicket:message></a>
	</wicket:extend>
</body>
</html>
