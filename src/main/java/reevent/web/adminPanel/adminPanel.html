<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="en" lang="en">
<head></head>
<body>
	<wicket:extend>
			
		<h2>Admin Panel</h2>
		
		<table>
            
            <thead>
                <tr>
                    <th><wicket:message key="userNameLable">[[ user name ]]</wicket:message></th>
                    <th><wicket:message key="deleteUserLable">[[ delete user ]]</wicket:message></th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="myUserList">
                    <td wicket:id="userName"></td>
                    <td><a wicket:id="deleteUser">delete</a></td>
                </tr>
            </tbody>
        </table>
		
	</wicket:extend>
</body>
</html>
