<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<head>
</head>
<body>
<wicket:panel>
    <table class='feedback-display'>
        	<tr>
                <th><wicket:message key="feedbackUser">[[ feedback user ]]</wicket:message></th>
                <td><span wicket:id="createdBy">[[ createdBy ]]</span></td>
            </tr>
            <tr>
                <th><wicket:message key="feedbackRating">[[ feedback rating ]]</wicket:message></th>
                <td><span wicket:id="rating">[[ rating ]]</span></td>
            </tr>
            <tr>
                <th><wicket:message key="feedbackTitle">[[ feedback title ]]</wicket:message></th>
                <td><span wicket:id="title">[[ title ]]</span></td>
            </tr>
        <tr>
            <td colspan="2" wicket:id="text">[[ feedback text ]]</td>
        </tr>
        <tr>
        	<td><a wicket:id="deleteFeedback">Delete Feedback</a></td>
        </tr>
        
    </table>
</wicket:panel>
</body>
</html>
