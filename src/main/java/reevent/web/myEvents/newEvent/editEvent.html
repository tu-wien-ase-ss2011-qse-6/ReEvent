<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="en" lang="en">
<head>
</head>
<body>
	<wicket:extend>
		<p><hr/></p>
		<h2>Edit Event</h2>
		<div>
        <table>
            <caption>
                <wicket:message key="my.events">[[ upcoming events ]]</wicket:message>
            </caption>
            <thead>
                <tr>
                    <th><wicket:message key="myevent.name">[[ event name ]]</wicket:message></th>
                    <th><wicket:message key="myevent.date">[[ event date ]]</wicket:message></th>
                    <th><wicket:message key="myevent.performer">[[ event details ]]</wicket:message></th>
                    <th><wicket:message key="myevent.locationName">[[ event details ]]</wicket:message></th>
                    <th><wicket:message key="myevent.detail">[[ event details ]]</wicket:message></th>
                    <th><wicket:message key="myevent.delete">[[ event details ]]</wicket:message></th>
                    
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="myEventList">
                    <td wicket:id="eventName"> [[ event ]]</td>
                    <td wicket:id="eventStart"> [[ start ]]</td>
                    <td wicket:id="eventPerformer"> [[ performer ]]</td>
                    <td wicket:id="eventLocationName"> [[ location ]]</td>
                    <td><a wicket:id="detailEvent">detail</a></td>
                    <td><a wicket:id="deleteEvent">delete</a></td>
                </tr>
            </tbody>
        </table>
        </div>
	</wicket:extend>
</body>
</html>
