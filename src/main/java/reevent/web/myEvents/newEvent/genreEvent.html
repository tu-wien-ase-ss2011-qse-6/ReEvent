<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="en" lang="en">
<head>
		    
</head>

<body>
 
	<wicket:extend>
				 
		<p><hr></hr></p>	
		<h2>Genre Events</h2>
		<div>
        <table>
            <caption>
                <span wicket:id="genreName"/>
            </caption>
            <thead>
                <tr>
                    <th><wicket:message key="event.name">[[ event name ]]</wicket:message></th>
                    <th><wicket:message key="event.date">[[ event date ]]</wicket:message></th>
                    <th><wicket:message key="event.performer">[[ event details ]]</wicket:message></th>
                    <th><wicket:message key="event.locationName">[[ event details ]]</wicket:message></th>
                    <th><wicket:message key="event.detail">[[ event details ]]</wicket:message></th>
                    
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="myEventList">
                    <td wicket:id="eventName"> [[ event ]]</td>
                    <td wicket:id="eventStart"> [[ start ]]</td>
                    <td wicket:id="eventPerformer"> [[ performer ]]</td>
                    <td wicket:id="eventLocationName"> [[ location ]]</td>
                    <td><a wicket:id="detailEvent">detail</a></td>                    
                </tr>
            </tbody>
        </table>
        </div>
	</wicket:extend>
</body>
</html>
