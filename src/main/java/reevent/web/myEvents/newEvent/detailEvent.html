        <script type="text/javascript" src="resource/detailLocation.js"></script>

		<hr/>

			<wicket:message key="event.location">[[ event location ]]</wicket:message>

    	<div id="map_canvas" style="width: 600px; height: 400px"></div>	
		

		</div>
</wicket:extend>
