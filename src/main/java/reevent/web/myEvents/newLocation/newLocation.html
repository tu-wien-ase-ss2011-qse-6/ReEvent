<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<head>
    <wicket:head>

        <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAnfs7bKE82qgb3Zc2YyS-oBT2yXp_ZAY8_ufC3CFXhHIE1NvwkxSySz_REpPq-4WZA27OwgbtyR3VcA"
                type="text/javascript"></script>
        <wicket:link>
            <script type="text/javascript" src="newLocation.js"></script>
        </wicket:link>

    </wicket:head>
</head>

<body>

<wicket:extend>

    <form wicket:id='newLocationForm'>

        <label wicket:id='nameLabel'>[[ name ]]</label><br/>
        <input wicket:id='name' type='text'/><br/>

        <label wicket:id='addressLabel'>[[ address ]]</label><br/>
        <input wicket:id='address' type='text'/><br/>

        <label wicket:id='stageLabel'>[[ stage ]]</label><br/>
        <input wicket:id='stage' type='text'/><br/>

        <input wicket:message='value:submit' type="submit" value="[[ create ]]"/>
    </form>

    <form action="#" onsubmit="newLocation.showAddress(this.address.value); return false">
        <p>
            <br/>
            <br/>
            Enter an address, and then drag the marker to tweak the location.
            <br/>
            The latitude/longitude will appear in the infowindow after each geocode/drag.
        </p>

        <p>
            <input type="text" style="width:350px" name="address" value="Karlsplatz 13, Vienna, Austria"/>
            <input type="submit" value="Go!"/>
        </p>

        <div id="map_canvas" style="width: 600px; height: 400px"></div>
    </form>


</wicket:extend>
</body>
</html>
