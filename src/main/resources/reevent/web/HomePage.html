<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<head></head>
<body>
<wicket:extend>
    <h1>
        <wicket:message key="welcome">[[ welcome ]]</wicket:message>
    </h1>
    <hr/>
    <div class="span-13 colborder">
        <table>
            <caption>
                <wicket:message key="upcoming.events">[[ upcoming events ]]</wicket:message>
            </caption>
            <thead>
                <tr>
                    <th><wicket:message key="event.name">[[ event name ]]</wicket:message></th>
                    <th><wicket:message key="event.date">[[ event date ]]</wicket:message></th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="upcomingEventList">
                    <td wicket:id="eventName">[[ event 1 ]]</td>
                    <td wicket:id="eventStart">[[ 1.1.2011 18:00 ]]</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="span-3 last">
        <a wicket:id="signInLink">[[ sign in ]]</a>
    </div>
</wicket:extend>
</body>
</html>
